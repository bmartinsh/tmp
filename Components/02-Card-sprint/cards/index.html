<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80)">Breakfast</div>
<br>
        <div class="card-product">
          <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2452&amp;q=80" alt="">
          <div class="card-products-info">
          <h2>Product Name</h2>
          <p>Product description with <strong>relevant info</strong></p>
          </div>
        </div>
<br>
        <div class="card-trip">
          <img src="https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1500&amp;q=80">
          <div class="card-trip-infos">
            <div>
          <h2>Title here</h2>
          <p>Short description</p>
          </div>
          <h2 class="card-trip-pricing">RMB 99.9</h2>
          <img src="https://kitt.lewagon.com/placeholder/users/krokrob" class="card-trip-user avatar-bordered">
          </div>
        </div>
        <br>
      </div>
    </div>
  </body>
</html>
